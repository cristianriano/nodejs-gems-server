<section class="tab">
  <ul class="nav nav-pills">
    <!-- La directiva ng-class permite aplicar una clase CSS si la condicion se cumple-->
    <li ng-class="{ active: tab.isSet(1) }">
      <a ng-click="tab.setTab(1)">Description</a>
    </li>
    <li ng-class="{ active: tab.isSet(2) }">
      <a ng-click="tab.setTab(2)">Specs</a>
    </li>
    <li ng-class="{ active: tab.isSet(3) }">
      <a ng-click="tab.setTab(3)">Reviews</a>
    </li>
  </ul>

  <!--  Description Tab's Content  -->
  <product-descriptions ng-show="tab.isSet(1)"></product-descriptions>

  <!--  Spec Tab's Content  -->
  <product-specs ng-show="tab.isSet(2)"></product-specs>

  <!--  Review Tab's Content  -->
  <!-- Se invoca la directiva de elemento, que se recomienda para envolver codigo de UI
       Estas son las 3 formas de enfrascar codigo en Angular -->
  <product-reviews ng-show="tab.isSet(3)"></product-reviews>

</section>
